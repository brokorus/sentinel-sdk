version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/hashicorp/sentinel-sdk
    steps:
      - checkout
      - run: make test-circle
      - store_test_results:
          path: test-results/

workflows:
  version: 2
  test:
    jobs:
      - test
